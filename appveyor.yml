skip_tags: true
image: Visual Studio 2022

install:
  - cmd: choco install gitversion.portable --version 5.12.0 -y
  - cmd: choco install dotnet-6.0-sdk --version 6.0.418 -y

before_build:
  - ps: gitversion /l console /output buildserver

build:
  verbosity: detailed
build_script:
- cmd: dotnet format ./src -v normal --verify-no-changes
- cmd: dotnet restore src --disable-parallel
- cmd: dotnet build src -c Release --disable-parallel
- cmd: dotnet pack src -c Release --output %APPVEYOR_BUILD_FOLDER%/artifacts/
artifacts:
- path: artifacts/*
deploy:
  provider: NuGet
  api_key:
    secure: u8JpW5kkti8pMi+ra2QcXTJPhkHCA8pkKSiiZOJbcS/vFVHNvF3W8qw1Fy2If6a7
  skip_symbols: false
  artifact: /.*\.nupkg/
